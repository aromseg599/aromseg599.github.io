<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    nav {
        background-color: black;
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    a {
        color: white;
        text-decoration: none;
        padding: 5px 0;
    }

    section {
        display: flex;
        flex-direction: column;
        align-items: center; 
    }

    img {
        width: 80px;
        height: 80px;
        border: 3px solid red; 
        margin-bottom: 10px;
    }

    ul {
        display: flex;
        list-style: none;
        margin: 20px 0;
    }

    li {
        border: 1px dotted black; 
        margin: 0 5px;
    }
</style>
</head>
<body>

<nav>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
</nav>
<section>
<img src="html.png" alt="html"/>
<img src="html.png" alt="html"/>
<img src="html.png" alt="html"/>
<img src="html.png" alt="html"/>
</section>
<article>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
</article>
</body>
</html>
